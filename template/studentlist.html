{% extends 'base.html' %}

{% block body %}

<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #ddd;
  padding: 8px;
}

tr:nth-child(even){background-color: #f2f2f2;}

tr:hover {background-color: #ddd;}

th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
<body>

<h1>Student List</h1>

<table>
  <tr>
    <th>Name</th>
    <th>Date of Birth</th>
    <th>Email</th>
    <th>Update</th>
    <th>Delete</th>
  </tr>
  
  {% for student in student %}
    
  <tr>
    <td>{{student.name}}</td>
    <td>{{student.dob}}</td>
    <td>{{student.email}}</td>
    <td><a href="{% url 'Edit_Student' student.id %}">Edit</td>
    <td><a href="{% url 'Delete_Student' student.id %}">Delete</td>
  </tr>
  {% endfor %}
</table>

</body>
</html>


{% endblock body %}
