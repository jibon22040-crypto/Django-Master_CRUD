{% extends 'base.html' %}

{% block body %}


<!DOCTYPE html>
<html>
<style>
form {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

label {display: block;}

input[type=text], select {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}
</style>
<body>

<h2>Add Student</h2>


<form method="POST">
    {% csrf_token %}
  <label for="fname">Name</label>
  <input type="text" id="fname" name="name"value="{{Student.name}}" placeholder="Your name..">

  <label for="lname">DOB</label>
  <input type="date" id="lname" name="dob"value="{{Student.dob|date:'y-m-d'}}" placeholder="Your dob..">
  
  <label for="lname">Email</label>
  <input type="email" id="lname" name="email"value="{{Student.email}}" placeholder="Your email..">

  
  <input type="submit" value="Submit">
</form>

</body>
</html>


{% endblock body %}
